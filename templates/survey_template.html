{% extends "base.html" %}

{% block content %}

<div class="container" style="padding:20px">
    <h1>Ankieta</h1>

    <form action="/save" method="post">
        <div class="form-group answer">
            <label for="email">E-mail:</label>
            <input type="email" class="form-control" id="email" placeholder="Enter e-mail" name="email" required>
        </div>
        <div class="form-group answer">
            <label for="name">Imię:</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your name" name="name">
        </div>
        <div class="form-group answer">
            <label for="faculty">Wydział:</label>
            <input type="text" class="form-control" id="faculty" placeholder="Enter your faculty" name="faculty">
        </div>
        <div class="answer">
            <label>Czy jesteś w tej chwili pod wpływem alkoholu?</label>
            <div class="radio">
                <label><input type="radio" name="is_drunk" value="1" checked> Nie</label>
            </div>
            <div class="radio">
                <label><input type="radio" name="is_drunk" value="2"> Tak</label>
            </div>
        </div>
        <div class="answer">
            <label>Jak intensywnie spożywałeś/aś alkohol w ostatnim miesiącu?</label>
            <div class="radio">
                <label><input type="radio" name="how_often_drunk" value="1" checked> Nie tykam alkoholu</label>
            </div>
            <div class="radio">
                <label><input type="radio" name="how_often_drunk" value="2"> Raz lub dwa wypiłem/am kilka piwek</label>
            </div>
            <div class="radio">
                <label><input type="radio" name="how_often_drunk" value="3"> Raz lub dwa, ale do oporu </label>
            </div>
            <div class="radio">
                <label><input type="radio" name="how_often_drunk" value="4"> Tankuję w każdy weekend</label>
            </div>
            <div class="radio">
                <label><input type="radio" name="how_often_drunk" value="5"> Weekend jest za krótki, więc robię poprawki
                    w ciągu tygodnia</label>
            </div>
        </div>
        <div class="answer">
            <label>Planujesz alkoholizację w najbliższym czasie?</label>
            <div class="radio">
                <label><input type="radio" name="planned_drunk" value="1" checked> Nie</label>
            </div>
            <div class="radio">
                <label><input type="radio" name="planned_drunk" value="2"> Tak, w tym tygodniu</label>
            </div>
            <div class="radio">
                <label><input type="radio" name="planned_drunk" value="3"> Tak, w tym miesiącu</label>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Gotowe</button>
    </form>
</div>
{% endblock %}
